<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Zindagi Perfumes</title>
  <!-- You can link to an external CSS file (admin.css) or include styles here -->
  <link rel="stylesheet" href="admin.css" />
  <style>
    /* Minimal styling for demo purposes */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c2526;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0 1rem;
      background: #2c3e50;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    main {
      padding: 1rem;
    }
    section {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  <nav>
    <ul>
      <li><a href="#products">Manage Products</a></li>
      <li><a href="#orders">Manage Orders</a></li>
      <li><a href="#contacts">Manage Contacts</a></li>
      <li><a href="#subscribers">Manage Subscribers</a></li>
    </ul>
  </nav>
  <main>
    <section id="products">
      <h2>Products</h2>
      <div id="productsList">
        <!-- Products will be loaded here -->
      </div>
    </section>
    <section id="orders">
      <h2>Orders</h2>
      <div id="ordersList">
        <!-- Orders will be loaded here -->
      </div>
    </section>
    <section id="contacts">
      <h2>Contacts</h2>
      <div id="contactsList">
        <!-- Contacts will be loaded here -->
      </div>
    </section>
    <section id="subscribers">
      <h2>Subscribers</h2>
      <div id="subscribersList">
        <!-- Subscribers will be loaded here -->
      </div>
    </section>
  </main>

  <!-- External JavaScript for Admin functionality -->
  <script type="module" src="admin.js"></script>
</body>
</html>
