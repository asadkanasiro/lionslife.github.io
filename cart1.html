<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <section class="shopping-cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        <p>Total: <span id="cart-total">0.00 MAD</span></p>
    </section>

    <script>
       function updateCartDisplay() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    // Clear the cart display
    cartItems.innerHTML = '';

    // Add items to the cart display
    cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        
        // Create an image element
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;
        img.width = 50; // Adjust the width as needed
        listItem.appendChild(img);

        // Create a div for product details
        const productDetails = document.createElement('div');
        productDetails.classList.add('product-details');

        // Display product name and price
        const productName = document.createElement('span');
        productName.textContent = item.name;

        const productPrice = document.createElement('span');
        productPrice.textContent = item.price.toFixed(2) + ' MAD';

        // Create a delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = () => {
            removeFromCart(index);
        };

        // Append everything to the list item
        productDetails.appendChild(productName);
        productDetails.appendChild(productPrice);
        listItem.appendChild(productDetails);
        listItem.appendChild(deleteButton);

        cartItems.appendChild(listItem);
    });

    // Update the cart total
    cartTotal.textContent = total.toFixed(2) + ' MAD';
}




function removeFromCart(index) {
    const removedItem = cart.splice(index, 1)[0];
    total -= removedItem.price;

    // Update the cart display
    updateCartDisplay();

    // Store the updated cart and total in localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    localStorage.setItem('total', total.toString());
}






        
        
        
        
        
        
        
        
    </script>

    <!-- Example usage: -->
    <button onclick="addToCart('Product 1', 10.00)">Add Product 1 to Cart</button>
    <button onclick="addToCart('Product 2', 15.00)">Add Product 2 to Cart</button>

</body>
</html>
