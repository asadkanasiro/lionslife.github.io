<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="metaDesc" content="Zindagi Perfumes - Keep Moving with motivational scents">
    <meta name="keywords" content="Zindagi Perfumes, motivational fragrances, keep moving, luxury scents, Pakistan">
    <meta name="author" content="Zindagi Perfumes">
    <title>Zindagi Perfumes - Keep Moving</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&family=Avenir:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Avenir', 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            line-height: 1.8;
            background: #1c2526;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Didot', serif;
            font-weight: 700;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1c2526;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-logo {
            font-family: 'Didot', serif;
            font-size: clamp(36px, 8vw, 48px);
            color: #b89b5e;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            position: fixed;
            top: 50%;
            left: clamp(10px, 2vw, 20px);
            transform: translateY(-50%);
            background: rgba(28, 37, 38, 0.9);
            padding: clamp(10px, 2vw, 15px);
            border-radius: 30px;
            z-index: 1000;
            display: none; /* Hidden on mobile by default */
        }

        .sidebar-nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: clamp(15px, 2vw, 20px);
        }

        .sidebar-nav ul li a {
            color: #b89b5e;
            font-size: clamp(16px, 2.5vw, 20px);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .sidebar-nav ul li a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: clamp(15px, 3vw, 25px) clamp(20px, 5vw, 50px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(28, 37, 38, 0.95);
            z-index: 1000;
            border-bottom: 1px solid rgba(184, 155, 94, 0.3);
        }

        header .logo {
            width: clamp(60px, 10vw, 80px); /* Adjusted for mobile spacing */
            height: auto;
        }

        header .mobile-brand {
            font-family: 'Didot', serif;
            font-size: clamp(20px, 5vw, 28px);
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none; /* Hidden by default, shown on mobile */
        }

        header nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: clamp(20px, 3vw, 60px);
        }

        header nav ul li {
            display: flex;
            align-items: center;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: clamp(14px, 2vw, 18px);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            position: relative;
            transition: color 0.3s ease;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #b89b5e;
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: #b89b5e;
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        header nav ul li button {
            padding: clamp(8px, 1.5vw, 12px) clamp(20px, 3vw, 30px);
            background: linear-gradient(45deg, #b89b5e, #967e41);
            color: #000;
            border: none;
            font-size: clamp(12px, 1.5vw, 14px);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 48px;
            min-height: 48px;
            border-radius: 5px;
        }

        header nav ul li button:hover {
            background: linear-gradient(45deg, #fff, #b89b5e);
            transform: translateY(-5px);
        }

        header .hamburger {
            display: none;
            font-size: clamp(24px, 4vw, 30px);
            color: #fff;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.5);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(28, 37, 38, 0.3), rgba(28, 37, 38, 0.7));
            z-index: -1;
        }

        .hero-content {
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: heroFadeIn 1s ease forwards 0.5s;
        }

        .hero-content h1 {
            font-size: clamp(36px, 8vw, 72px);
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            color: #b89b5e;
            margin-bottom: clamp(15px, 2vw, 30px);
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: clamp(16px, 3vw, 24px);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 3px);
            opacity: 0.9;
        }

        @keyframes heroFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Section Divider */
        section:not(:first-child)::before {
            content: '';
            display: block;
            width: 60%;
            height: 1px;
            background: linear-gradient(to right, transparent, #b89b5e, transparent);
            margin: 0 auto clamp(40px, 5vw, 80px);
        }

        /* Products Section */
        .products {
            padding: clamp(80px, 10vw, 150px) clamp(50px, 5vw, 100px);
            text-align: center;
            background: #1c2526;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .products.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .products h2 {
            font-size: clamp(28px, 5vw, 48px);
            margin-bottom: clamp(40px, 5vw, 80px);
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .products .filter {
            margin-bottom: clamp(30px, 4vw, 60px);
        }

        .products .filter input {
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
            width: clamp(250px, 50vw, 400px);
            font-size: clamp(14px, 2vw, 18px);
            border: none;
            border-bottom: 2px solid #b89b5e;
            background: transparent;
            color: #fff;
            text-align: center;
            transition: border-color 0.3s ease, width 0.3s ease;
        }

        .products .filter input:focus {
            outline: none;
            border-color: #fff;
            width: clamp(280px, 55vw, 450px);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(280px, 45vw, 340px), 1fr));
            gap: clamp(20px, 3vw, 60px);
            padding: 0 clamp(15px, 2vw, 30px);
            perspective: 1000px;
        }

        .product-card {
            background: #0d3b34;
            padding: clamp(20px, 3vw, 30px);
            position: relative;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            opacity: 0;
            transform: translateY(40px) rotateX(-10deg);
            transform-style: preserve-3d;
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }

        .product-card:nth-child(2) { transition-delay: 0.5s; }
        .product-card:nth-child(3) { transition-delay: 0.7s; }

        .product-card:hover {
            transform: translateY(-20px) rotateX(5deg);
            box-shadow: 0 0 30px rgba(184, 155, 94, 0.4);
        }

        .product-card img {
            width: 100%;
            height: clamp(300px, 60vw, 450px);
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .product-card:hover img {
            opacity: 0.9;
        }

        .product-card h3 {
            font-size: clamp(20px, 3vw, 28px);
            margin: clamp(15px, 2vw, 25px) 0;
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 2.5px);
        }

        .product-card p {
            font-size: clamp(12px, 2vw, 16px);
            color: #fff;
            font-weight: 300;
        }

        .product-card .add-to-cart {
            padding: clamp(8px, 1.5vw, 12px) clamp(20px, 3vw, 30px);
            background: linear-gradient(45deg, #b89b5e, #967e41);
            color: #000;
            border: none;
            font-size: clamp(12px, 1.5vw, 14px);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            cursor: pointer;
            margin-top: clamp(10px, 2vw, 20px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            min-width: 48px;
            min-height: 48px;
        }

        .product-card .add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .product-card .add-to-cart:hover::before {
            width: 300px;
            height: 300px;
        }

        .product-card .add-to-cart:hover {
            transform: translateY(-5px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            transition: opacity 0.4s ease;
        }

        .modal-content {
            background: #0d3b34;
            padding: clamp(20px, 5vw, 50px);
            max-width: clamp(300px, 80vw, 700px);
            width: 90%;
            text-align: center;
            transform: translateY(50px);
            transition: transform 0.4s ease;
        }

        .modal.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content img {
            width: 100%;
            height: clamp(200px, 60vw, 500px);
            object-fit: cover;
            border: 1px solid rgba(184, 155, 94, 0.3);
        }

        .modal-content h3 {
            font-size: clamp(20px, 4vw, 32px);
            margin: clamp(15px, 3vw, 30px) 0;
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 3px);
        }

        .modal-content p {
            font-size: clamp(14px, 2.5vw, 18px);
            color: #fff;
            font-weight: 300;
        }

        .close-btn {
            position: absolute;
            top: clamp(10px, 2vw, 20px);
            right: clamp(15px, 2vw, 30px);
            font-size: clamp(24px, 5vw, 40px);
            cursor: pointer;
            color: #b89b5e;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        /* Cart Modal */
        .cart-modal-content {
            max-width: clamp(300px, 90vw, 800px);
            background: #0d3b34;
            text-align: left;
        }

        .cart-modal-content ul {
            list-style: none;
            margin: clamp(15px, 3vw, 30px) 0;
        }

        .cart-modal-content li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(10px, 2vw, 20px) 0;
            border-bottom: 1px solid rgba(184, 155, 94, 0.2);
            flex-wrap: wrap;
            gap: 10px;
        }

        .cart-modal-content li img {
            width: clamp(50px, 10vw, 70px);
            height: clamp(50px, 10vw, 70px);
            object-fit: cover;
        }

        .cart-modal-content input[type="number"] {
            width: clamp(60px, 15vw, 80px);
            padding: clamp(5px, 1vw, 10px);
            border: 1px solid #b89b5e;
            background: #1c2526;
            color: #fff;
            text-align: center;
            font-weight: 300;
        }

        .cart-modal-content .remove {
            color: #b89b5e;
            cursor: pointer;
            font-size: clamp(20px, 4vw, 28px);
            transition: transform 0.3s ease;
        }

        .cart-modal-content .remove:hover {
            transform: scale(1.2);
        }

        .cart-modal-content .checkout {
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 35px);
            background: linear-gradient(45deg, #b89b5e, #967e41);
            color: #000;
            border: none;
            font-size: clamp(12px, 1.5vw, 14px);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 48px;
            min-height: 48px;
        }

        .cart-modal-content .checkout:hover {
            background: linear-gradient(45deg, #fff, #b89b5e);
            transform: translateY(-5px);
        }

        /* Auth Modal */
        .auth-modal-content {
            background: #0d3b34;
            padding: clamp(20px, 5vw, 50px);
            max-width: clamp(300px, 80vw, 500px);
            width: 90%;
            text-align: center;
        }

        .auth-modal-content h2 {
            font-size: clamp(20px, 4vw, 32px);
            margin-bottom: clamp(20px, 3vw, 35px);
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 3px);
        }

        .auth-modal-content input {
            width: 100%;
            padding: clamp(10px, 2vw, 15px);
            margin: clamp(10px, 2vw, 20px) 0;
            border: none;
            border-bottom: 2px solid #b89b5e;
            background: transparent;
            color: #fff;
            font-size: clamp(14px, 2.5vw, 18px);
            font-weight: 300;
            transition: border-color 0.3s ease;
        }

        .auth-modal-content input:focus {
            outline: none;
            border-color: #fff;
        }

        .auth-modal-content button {
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
            background: linear-gradient(45deg, #b89b5e, #967e41);
            color: #000;
            border: none;
            font-size: clamp(12px, 1.5vw, 14px);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            min-width: 48px;
            min-height: 48px;
        }

        .auth-modal-content button:hover {
            background: linear-gradient(45deg, #fff, #b89b5e);
            transform: translateY(-5px);
        }

        /* Profile Section */
        .profile {
            padding: clamp(80px, 10vw, 150px) clamp(50px, 5vw, 100px);
            text-align: center;
            background: #1c2526;
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .profile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .profile h2 {
            font-size: clamp(28px, 5vw, 48px);
            margin-bottom: clamp(30px, 4vw, 60px);
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
        }

        .profile .cart-items {
            max-width: clamp(300px, 90vw, 800px);
            margin: 0 auto;
            background: #0d3b34;
            padding: clamp(20px, 3vw, 30px);
        }

        .profile .cart-items h3 {
            font-size: clamp(20px, 3vw, 28px);
            color: #b89b5e;
            margin-bottom: clamp(15px, 2vw, 25px);
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 2.5px);
        }

        .profile .cart-items ul {
            list-style: none;
            color: #fff;
        }

        .profile .cart-items li {
            padding: clamp(10px, 2vw, 20px) 0;
            border-bottom: 1px solid rgba(184, 155, 94, 0.2);
        }

        /* Contact Section */
        .contact {
            padding: clamp(80px, 10vw, 150px) clamp(50px, 5vw, 100px);
            text-align: center;
            background: #0d3b34;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .contact.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact h2 {
            font-size: clamp(28px, 5vw, 48px);
            margin-bottom: clamp(30px, 4vw, 60px);
            color: #b89b5e;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 0.5vw, 4px);
        }

            margin: 0 auto;
