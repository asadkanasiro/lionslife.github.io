<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" id="metaDesc" content="Zindagi Perfumes - Keep Moving with motivational scents" />
  <meta name="keywords" content="Zindagi Perfumes, motivational fragrances, keep moving, luxury scents, Pakistan" />
  <meta name="author" content="Zindagi Perfumes" />
  <title>Zindagi Perfumes - Keep Moving</title>
  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&family=Avenir:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" role="alert" aria-live="assertive">
    <div class="preloader-logo">Zindagi</div>
  </div>

  <!-- Sidebar Navigation (PC only) -->
  <nav class="sidebar-nav" id="sidebarNav" aria-label="Section Navigation">
    <ul>
      <li><a href="#home"><i class="fas fa-home"></i></a></li>
      <li><a href="#products"><i class="fas fa-box"></i></a></li>
      <li><a href="#profile"><i class="fas fa-user"></i></a></li>
      <li><a href="#cart"><i class="fas fa-shopping-cart"></i></a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i></a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Zindagi Perfumes Logo" class="logo" />
    <span class="mobile-brand">Zindagi</span>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Collection</a></li>
        <li><a href="#cart">Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="loginBtn">Login</button></li>
        <li><button id="signupBtn">Sign Up</button></li>
      </ul>
    </nav>
    <div class="hamburger">☰</div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <video class="hero-video" autoplay loop muted playsinline>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-luxury-perfume-bottle-on-a-dark-background-157.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Keep Moving</h1>
      <p>Zindagi Perfumes</p>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products" id="products">
    <h2>Our Collection</h2>
    <div class="filter">
      <input type="text" id="productFilter" placeholder="Search perfumes..." />
    </div>
    <div class="product-grid" id="productGrid">
      <!-- Products will be dynamically rendered here -->
    </div>
  </section>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <img id="modalImg" src="" alt="" />
      <h3 id="modalName"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal">
    <div class="cart-modal-content">
      <button class="close-btn">&times;</button>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <button class="checkout">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Authentication Modal -->
  <div class="modal" id="authModal">
    <div class="auth-modal-content">
      <button class="close-btn">&times;</button>
      <h2 id="authTitle">Login</h2>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <button id="authSubmit">Submit</button>
    </div>
  </div>

  <!-- Profile Section -->
  <section class="profile" id="profile">
    <h2>Your Profile</h2>
    <div class="cart-items">
      <h3>Saved Cart</h3>
      <ul id="profileCartItems"></ul>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Stay Connected</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Join the Movement</h2>
    <form id="newsletterForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Zindagi Perfumes. Keep Moving.</p>
    <div class="social">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop"><i class="fas fa-arrow-up"></i></button>

  <!-- External JavaScript -->
  <script src="script.js" type="module"></script>
</body>
</html>
