<!DOCTYPE html> <html lang="en"> <head>     <meta charset="UTF-8">     <meta name="viewport" content="width=device-width, initial-scale=1.0">     <title>Animated Sidebar</title>     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">     <style>         * {             margin: 0;             padding: 0;             box-sizing: border-box;             scroll-behavior: smooth;         }          body {             font-family: Arial, sans-serif;             background: #1c2526;             color: #fff;             height: 200vh; /* Ensure enough scroll space */         }          /* Sidebar Navigation */         .sidebar-nav {             position: fixed;             top: 50%;             left: clamp(10px, 2vw, 20px);             transform: translateY(-50%) translateX(-100px); /* Start hidden */             background: rgba(28, 37, 38, 0.9);             padding: clamp(10px, 2vw, 15px);             border-radius: 30px;             z-index: 1000;             opacity: 0; /* Initially hidden */             transition: transform 0.8s ease, opacity 0.8s ease;         }          .sidebar-nav.visible {             transform: translateY(-50%) translateX(0); /* Slide in */             opacity: 1;         }          .sidebar-nav ul {             list-style: none;             display: flex;             flex-direction: column;             gap: clamp(15px, 2vw, 20px);         }          .sidebar-nav ul li a {             color: #b89b5e;             font-size: clamp(16px, 2.5vw, 20px);             text-decoration: none;             transition: color 0.3s ease, transform 0.3s ease;             display: flex;             align-items: center;             justify-content: center;             width: 50px;             height: 50px;             border-radius: 50%;             background: rgba(184, 155, 94, 0.1);             transform: translateX(-20px); /* Off-screen initially */             opacity: 0;             transition: transform 0.6s ease, opacity 0.6s ease;         }          .sidebar-nav.visible ul li a {             transform: translateX(0);             opacity: 1;         }          .sidebar-nav ul li:nth-child(1) a { transition-delay: 0.2s; }         .sidebar-nav ul li:nth-child(2) a { transition-delay: 0.4s; }         .sidebar-nav ul li:nth-child(3) a { transition-delay: 0.6s; }         .sidebar-nav ul li:nth-child(4) a { transition-delay: 0.8s; }         .sidebar-nav ul li:nth-child(5) a { transition-delay: 1s; }          .sidebar-nav ul li a:hover {             color: #fff;             transform: scale(1.2);         }          @media (max-width: 768px) {             .sidebar-nav {                 display: none; /* Hidden on mobile */             }         }     </style> </head> <body>     <!-- Sidebar Navigation -->     <div class="sidebar-nav" id="sidebarNav">         <ul>             <li><a href="#home" title="Home"><i class="fas fa-home"></i></a></li>             <li><a href="#products" title="Collection"><i class="fas fa-box"></i></a></li>             <li><a href="#profile" title="Profile"><i class="fas fa-user"></i></a></li>             <li><a href="#cart" title="Cart"><i class="fas fa-shopping-cart"></i></a></li>             <li><a href="#contact" title="Contact"><i class="fas fa-envelope"></i></a></li>         </ul>     </div>      <script>         // Sidebar animation on scroll         window.addEventListener('scroll', () => {             const sidebar = document.getElementById('sidebarNav');             if (window.scrollY > 200) {                 sidebar.classList.add('visible');             } else {                 sidebar.classList.remove('visible');             }         });     </script> </body> </html>
