<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion's Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <aside>
        <div class="header-container">
            <h1 class="logo">Lion's Life</h1>
            
        </div>
    </aside>
        
        
        
        <!-- Add this button wherever you want in your HTML -->


        
        
       <!-- Add this code inside your <body> element, before the main content -->
<aside class="sidebar">
    
    <div class="sidebar-header">
        
        <h3>Theme</h3>
        
        </button><button id="sidebar-toggle" class="toggle-button">&#9776;</button>
        
        
        
    </div>
    <div class="theme-switch">
        <label for="dark-theme">Dark</label>
        <input type="radio" id="dark-theme" name="theme" value="dark" onchange="setTheme(this.value)">
    </div>
    <div class="theme-switch">
        <label for="light-theme">Light</label>
        <input type="radio" id="light-theme" name="theme" value="light" onchange="setTheme(this.value)">
    </div>
</aside>


        
        
        
        
        
        
        
        
        
        
    </header>

    <main>
        
        <section>
            
            
    
   
        
        <section class="category-filter">
            <h2>Categories</h2>
            <ul>
                <li><a href="#" onclick="loadProducts('all')" data-category="all">All</a></li>
                <li><a href="#" onclick="loadProducts('kids')" data-category="kids">Kids</a></li>
                <li><a href="#" onclick="loadProducts('men')" data-category="men">Men</a></li>
                <li><a href="#" onclick="loadProducts('women')" data-category="women">Women</a></li>
            </ul>
            <!-- Add the search input and button -->
            <form id="filter-form">
                <input type="text" id="search-input" class="s-i" placeholder="Search Product Here">
                
                
               




            </form>


            
            <label for="filter-toggle-button" class="filter-toggle">
                <input type="checkbox" id="filter-toggle-button" class="toggle-switch">
                <div class="toggle-slider"></div>
              </label>
              
              
              
              
              
              
              
              
              
              
              
            

             <!-- Add the filter options container -->
    <div class="filter-options">
                
        
<input type="radio" id="h-l" name="group" onclick="filterByPriceHighToLow()" />
<label for="h-l" class="h-l">Price: High-Low</label>
<input type="radio" id="l-h" name="group" onclick="filterByPriceLowToHigh()" />
<label for="l-h" class="l-h">Price: Low-High</label>

<input type="radio" id="b-s" name="group" onclick="filterByBestSellers()" />
<label for="b-s" class="b-s">Best selling</label>     
        
        
        <input type="radio" id="new" name="group" onclick="filterByNewest()" />
<label for="new" class="new">Newest</label>

        
        <input type="radio" id="ft" name="group" onclick="filterByFeatured()" />
<label for="ft" class="ft">featured</label>
        



    

        
        
    </div>
</div>
           
            
            
            
          


            
            
            
            
            
            
            
            
            
            
     
        
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Product cards will be dynamically added here -->
            </div>
        </section>

        <section class="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p>Total: <span id="cart-total">0.00 MAD</span></p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Lion's Life</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <!-- Add this line to include filter.js -->
<script src="filter.js"></script>
<script src="sidebartheme.js"></script>


</body>
</html>
