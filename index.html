<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" id="metaDesc" content="Zindagi Perfumes - Keep Moving with motivational scents" />
  <meta name="keywords" content="Zindagi Perfumes, motivational fragrances, keep moving, luxury scents, Pakistan" />
  <meta name="author" content="Zindagi Perfumes" />
  <title>Zindagi Perfumes - Keep Moving</title>
  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Didot:wght@400;700&family=Avenir:wght@300;400;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Preloader -->
  <div id="preloader" role="alert" aria-live="assertive">
    <div class="preloader-logo">Zindagi</div>
  </div>

  <!-- Sidebar Navigation (PC only) -->
  <nav class="sidebar-nav" id="sidebarNav" aria-label="Section Navigation">
    <ul>
      <li>
        <a href="#home" title="Home">
          <i class="fas fa-home" aria-hidden="true"></i>
          <span class="sr-only">Home</span>
        </a>
      </li>
      <li>
        <a href="#products" title="Collection">
          <i class="fas fa-box" aria-hidden="true"></i>
          <span class="sr-only">Products</span>
        </a>
      </li>
      <li>
        <a href="#profile" title="Profile">
          <i class="fas fa-user" aria-hidden="true"></i>
          <span class="sr-only">Profile</span>
        </a>
      </li>
      <li>
        <a href="#cart" title="Cart">
          <i class="fas fa-shopping-cart" aria-hidden="true"></i>
          <span class="sr-only">Cart</span>
        </a>
      </li>
      <li>
        <a href="#contact" title="Contact">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <span class="sr-only">Contact</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Header -->
  <header aria-label="Main Navigation">
    <img src="logo.png" alt="Zindagi Perfumes Logo" class="logo" />
    <span class="mobile-brand">Zindagi</span>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#cart">Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="loginBtn">Login</button></li>
        <li><button id="signupBtn">Sign Up</button></li>
      </ul>
    </nav>
    <div class="hamburger" aria-label="Menu" tabindex="0">☰</div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home" aria-label="Hero Section">
    <video class="hero-video" autoplay loop muted playsinline>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-luxury-perfume-bottle-on-a-dark-background-157.mp4" type="video/mp4" />
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Luxury Perfume" />
    </video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Keep Moving</h1>
      <p>Zindagi Perfumes</p>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products" id="products" aria-label="Products Section">
    <h2>Our Collection</h2>
    <div class="filter">
      <input type="text" id="productFilter" placeholder="Search perfumes..." aria-label="Search perfumes" />
    </div>
    <div class="product-grid" id="productGrid">
      <!-- Product cards dynamically rendered here -->
    </div>
  </section>

  <!-- Cart Modal -->
  <div class="modal" id="cartModal" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <div class="cart-modal-content">
      <button class="close-btn" aria-label="Close">&times;</button>
      <h2 id="cartTitle">Your Cart</h2>
      <ul id="cartItems"></ul>
      <button class="checkout">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="contact" id="contact" aria-label="Contact Us">
    <h2>Stay Connected</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Newsletter Section -->
  <section class="newsletter" aria-label="Newsletter Subscription">
    <h2>Join the Movement</h2>
    <form id="newsletterForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- Footer -->
  <footer aria-label="Footer">
    <p>© 2025 Zindagi Perfumes. Keep Moving.</p>
    <div class="social">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" aria-label="Back to Top"><i class="fas fa-arrow-up"></i></button>

  <!-- External JavaScript -->
  <script src="script.js" type="module"></script>
</body>
</html>
