<!DOCTYPE html>
<html>
<head>
    <title>HTML with Script</title>
</head>
<body>
    <h1>Example HTML Page with Script</h1>

    <div id="output"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Your JavaScript code goes here
            function greet(name) {
                return "Hello, " + name + "!";
            }

            let userName = "John";
            let greeting = greet(userName);

            document.getElementById("output").innerHTML = greeting;
        });
    </script>
</body>
</html>
